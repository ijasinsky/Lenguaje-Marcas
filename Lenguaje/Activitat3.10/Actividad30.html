<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad30</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="ACT30CSS.css">
</head>
<body>
<h1>Reserva tu Viaje</h1>

<div class="form-group">
    <label for="datepicker-inicio">Fecha de Inicio:</label>
    <input type="text" id="datepicker-inicio" readonly>
</div>

<div class="form-group">
    <label for="datepicker-fin">Fecha de Fin:</label>
    <input type="text" id="datepicker-fin" readonly>
</div>

<div class="form-group">
    <label for="destino">Destino:</label>
    <input type="text" id="destino" placeholder="Escribe tu destino">
</div>

<div class="form-group">
    <label for="presupuesto">Presupuesto: <span id="amount"></span></label>
    <div id="slider-range"></div>
</div>

<button type="submit">Reserva Ahora</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="ACT30JS.js"></script>
</body>
</html>
