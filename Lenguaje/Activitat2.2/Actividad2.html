    <body>
        <h1>Patatas Fritas</h1>
        <p> Receta de patatas fritas caseras</p>
        <img src= "../Imagenes/patatas-fritas.jpg" width="300px" height="225px">
        <h2><font color="626567">Ingredientes</font></h2>
        <ul>
            <li>3 o 4 patatas (300g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2><font color="626567">Elaboración (Pasos)</font></h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freír al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </body>
