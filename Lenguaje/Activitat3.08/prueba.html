<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto del Usuario</title>
</head>
<body>
    <h1>Introduce un texto</h1>
    <input type="text" id="userInput" placeholder="Escribe algo...">
    <button onclick="displayText()">Mostrar texto</button>
    <p id="output"></p>

    <script>
        function displayText() {
            // Obtener el valor del input
            var userInput = document.getElementById("userInput").value;
            // Colocar el valor en el p√°rrafo
            document.getElementById("output").innerText = userInput;
        }
    </script>
</body>
</html>
