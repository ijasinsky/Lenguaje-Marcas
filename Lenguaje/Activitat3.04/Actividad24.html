<!DOCTYPE html>
<html>
    <head>
<title>Activitat24</title>
</head>
<body>
    <p id="siteContent">Tres tristes tigres comieron trigo en un trigal</p>

    <button onclick = "changeLanguage('pl')">Polaco</button>
    <button onclick = "changeLanguage('es')">Español</button>
    
<script>
    //const button = document.querySelector("button");
    function changeLanguage(lang) {
      location.hash = lang;
      location.reload();
    }
    var lenguaje = {
        es: {
            welcome: 
            "Tres tristes tigres comieron trigo en un trigal"
        },
        pl: {
            welcome: 
            "Trzy smutne tygrysy zjadły pszenicę na polu pszenicy"
        }
    };
    if (window.location.hash) {
        if (window.location.hash == "#es") {
            siteContent.textContent =
            lenguaje.es.welcome;
        }
        else if (window.location.hash == "#pl") {
            siteContent.textContent =
            lenguaje.pl.welcome;
        }
    }
    </script>
</body>
</html>
