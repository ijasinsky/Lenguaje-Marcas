<!DOCTYPE html>
<html>

<title>Activitat22</title>

<body>
    <div>
        <p>Desarolló su primera propuesta de la Web el 12 de Marzo de 1989,2 pero no tuvo mucho eco, por lo que en 1990 y con la ayuda de Robert Cailliau
            hicieron una revisión que fue aceptada por su gerente, Mike Sendall.
        </p>
    </div>
    <div>
        <button onclick = "aumentar()">Aumentar</button>
        <button onclick = "disminuir()">Disminuir</button>
    </div>
<script>
function aumentar() {
    let parrafos = document.querySelectorAll("p")
    for(const parrafo of parrafos) {
        parrafo.style.fontSize = "50px"
    }
}
function disminuir() {
    let parrafos = document.querySelectorAll("p")
    for(const parrafo of parrafos) {
        parrafo.style.fontSize = "20px"
    }
}
</script>
</body>
